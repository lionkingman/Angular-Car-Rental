<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Pickup Location</th>
      <th>Dropoff Location</th>
      <th>Pickup Date</th>
      <th>Dropoff Date</th>
      <th>Price</th>
      <th>Driver Email</th>
      <th>Carid</th>
    </tr>
    </thead>
    <tbody *ngFor="let booking of bookings">
      <td>{{booking.pickuploc}}</td>
      <td>{{booking.dropoffloc}}</td>
      <td>{{booking.pickupdate}}</td>
      <td>{{booking.dropoffdate}}</td>
      <td>{{booking.price | number:'1.2-2'}}</td>
      <td>{{booking.driverinfo.email}}</td>
      <td>{{booking.carid}}</td>
    </tbody>
  </table>
</div>
