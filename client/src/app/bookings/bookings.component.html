<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Pickup Location</th>
      <th>Dropoff Location</th>
      <th>Pickup Date</th>
      <th>Dropoff Date</th>
      <th>Price</th>
      <th>Driver Email</th>
      <th>Car</th>
    </tr>
    </thead>
    <tbody *ngFor="let array of singlearray">
      <td>{{array.booking.pickuploc}}</td>
      <td>{{array.booking.dropoffloc}}</td>
      <td>{{array.booking.pickupdate}}</td>
      <td>{{array.booking.dropoffdate}}</td>
      <td>{{array.booking.price | number:'1.2-2'}}</td>
      <td>{{array.booking.driverinfo.email}}</td>
      <td>{{array.car.name}}</td>
    </tbody>
  </table>
</div>
