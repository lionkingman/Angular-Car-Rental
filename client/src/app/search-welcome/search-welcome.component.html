<form #search="ngForm" action="">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Search for a car rental</h5>
    <input [(ngModel)]= "slt_pickplace" name="pickloc" type="text" class="form-control" placeholder="Pick up location" required>
    <input [(ngModel)]= "slt_dropplace" name="droploc" type="text" class="form-control" placeholder="Drop off location" required>
    <div class = "row">
      <input [(ngModel)]= "slt_pickdate" name="pickdate" class = "datebar form-control form-control-sm" type="date" required/>
      <select [(ngModel)]="slt_picktime" name="picktime" class = "form-control form-control-sm timebar" style = "height:33px" required>
        <option *ngFor="let pickuptime of times" [value]="pickuptime.viewValue">
          {{ pickuptime.viewValue }}
        </option>
      </select>
    </div>

    <div class = "row">
      <input [(ngModel)]= "slt_dropdate" name="dropdate" class = "datebar form-control form-control-sm" type="date" required/>
      <select [(ngModel)]="slt_droptime" name="droptime" class = "form-control form-control-sm timebar" style = "height:33px" required>
        <option *ngFor="let dropofftime of times" [value]="dropofftime.viewValue">
          {{ dropofftime.viewValue }}
        </option>
      </select>
    </div>
    <button type="button" [disabled]="!search.form.valid" class="btn btn-warning scbtn-width" routerLink="/home" [queryParams]="{pickup_place:slt_pickplace,dropoff_place:slt_dropplace,pickup_date:slt_pickdate,pickup_time:slt_picktime,dropoff_date:slt_dropdate,dropoff_time:slt_droptime}">SEARCH NOW</button>
    </div>
</div>
</form>
