<div class="container" id = 'card'>
    <div class="row" id = 'main_row'>
    <div class="col-sm-10 ">
        <div class="row" id ="model_name">
        {{car.model}}
        </div>
        <div class="row">
            <div class="col-sm-4" id = 'L_col'>
                <div class="row" >
                    <img class = "img" mat-card-image src="{{car.image}}" id = 'image'>
                </div>
                <div class="row">
                    <div class="col-sm">
                        {{car.people}}
                    </div>
                    <div class="col-sm">
                        {{car.luggage}}
                    </div>
                    <div class="col-sm">
                        {{car.AC}}
                    </div>
                    <div class="col-sm">
                        {{car.Transmission}}
                    </div>
                </div>
            </div>
            <div class="col-sm-8" id = 'R_col'>
                <div class="row">
                    <img src="https://www.autoescape.com/images-cms/images/SUPPLIERS/TARSIER/65bb10e6e11aeaf4d88f9514491c6801_h25.png">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                            <li>Features</li>
                            <li>Pay at Pick-Up</li>
                            <li>Free cancellation</li>
                            <li>Unlimited mileage</li>
                    </div>
                    <div class="col-sm-6">
                        <p id= 'pickuptext'>Pick-up:</p>
                        <p>{{car.PickupLoc}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div  class = "col-sm-2" id = 'col_r'>
            <li>{{car.Price}}</li>
            <button id = 'continue_button' type="button" name="button">CONTINUE</button>
    </div>
    </div>
</div>
